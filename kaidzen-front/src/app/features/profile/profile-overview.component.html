@if (user()) {
  <div class="flex items-center gap-6 mb-8 pb-8 border-b">
    <nz-avatar [nzSize]="100" nzIcon="user" class="bg-blue-600"></nz-avatar>
    <div>
      <h1 class="text-3xl font-bold text-gray-900">{{ user()?.fullName }}</h1>
      <p class="text-gray-500 text-lg">{{ user()?.phone }}</p>
      <nz-tag nzColor="blue" class="mt-2">{{ user()?.role }}</nz-tag>
    </div>
  </div>

  <nz-descriptions nzTitle="Shaxsiy ma'lumotlar" nzBordered>
    <nz-descriptions-item nzTitle="F.I.SH">{{ user()?.fullName }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Telefon">{{ user()?.phone }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Manzil">{{ user()?.address || 'Kiritilmagan' }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Ro'yxatdan o'tilgan sana">{{ user()?.createdAt | date:'dd.MM.yyyy' }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Status"><nz-tag nzColor="green">Faol</nz-tag></nz-descriptions-item>
  </nz-descriptions>
}

<div class="mt-10">
  <h3 class="text-xl font-bold mb-4">Mening diagnostikalarim</h3>
  <div class="bg-gray-50 p-8 rounded-lg border border-dashed border-gray-300 text-center">
    <p class="text-gray-500 mb-4">Sizda hali o'tkazilgan diagnostikalar mavjud emas.</p>
    <button nz-button nzType="primary" (click)="goToTests()">Diagnostikadan o'tish</button>
  </div>
</div>

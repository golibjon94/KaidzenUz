<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
  <h3 class="text-base font-bold mb-5">Profilni tahrirlash</h3>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>F.I.SH</mat-label>
      <input matInput formControlName="fullName" placeholder="To'liq ismingiz" />
      @if (form.controls.fullName.touched && form.controls.fullName.invalid) {
        <mat-error>Ismingizni kiriting</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Manzil</mat-label>
      <input matInput formControlName="address" placeholder="Manzilingiz" />
    </mat-form-field>

    <div class="flex justify-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading()" class="h-10 px-6 text-sm">
        <span class="inline-flex items-center gap-3">
          @if (loading()) {
            <mat-progress-spinner diameter="18" mode="indeterminate"></mat-progress-spinner>
          }
          Saqlash
        </span>
      </button>
    </div>
  </form>
</div>

<header class="bg-white border-b border-gray-100">
  <nav class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
    <a routerLink="/">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">K</span>
        </div>
        <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
          Kaidzen
        </span>
      </div>
    </a>

    <div class="flex items-center gap-4">
      @if (authStore.isAuthenticated()) {
        <div class="flex items-center gap-3">
          <button class="font-medium flex items-center gap-2 text-gray-700 hover:text-blue-600 transition-colors" routerLink="/profile">
            <span nz-icon nzType="user"></span>
            {{ authStore.user()?.fullName }}
          </button>
          <button class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors" (click)="logout()" title="Chiqish">
            <span nz-icon nzType="logout"></span>
          </button>
        </div>
      }
    </div>
  </nav>
</header>

<div class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row gap-8">
  <!-- Sidebar -->
  <aside class="w-full md:w-64 space-y-2">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
      <div class="flex flex-col items-center text-center">
        <nz-avatar [nzSize]="80" nzIcon="user" class="bg-blue-600 mb-4"></nz-avatar>
        <h3 class="text-lg font-bold">{{ authStore.user()?.fullName }}</h3>
        <p class="text-gray-500 text-sm">{{ authStore.user()?.phone }}</p>
      </div>
    </div>

    <nav class="bg-white rounded-2xl shadow-sm border border-gray-100 p-2">
      <a routerLink="./overview" routerLinkActive="text-blue-600 bg-blue-50" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-all font-medium">
        <span nz-icon nzType="user"></span> Profil ma'lumotlari
      </a>
      <a routerLink="./tests" routerLinkActive="text-blue-600 bg-blue-50" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-all font-medium">
        <span nz-icon nzType="solution"></span> Mening testlarim
      </a>
      <a routerLink="./results" routerLinkActive="text-blue-600 bg-blue-50" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-all font-medium">
        <span nz-icon nzType="bar-chart"></span> Test natijalari
      </a>
      <div class="border-t border-gray-100 my-2"></div>
      <button (click)="logout()" class="flex items-center gap-3 p-3 w-full rounded-xl hover:bg-red-50 text-red-500 transition-all font-medium">
        <span nz-icon nzType="logout"></span> Chiqish
      </button>
    </nav>
  </aside>

  <!-- Content -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>
</div>

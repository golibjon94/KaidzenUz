<mat-sidenav-container class="h-screen">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [opened]="sidenavOpened()" mode="side" class="w-52">
    <div class="flex flex-col h-full bg-gray-900">
      <!-- Logo -->
      <div class="p-6 border-b border-gray-700">
        <div class="flex items-center gap-3 text-white">
          <mat-icon class="text-yellow-300">apps</mat-icon>
          <span class="text-xl font-bold tracking-wide">Kaidzen</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
        <a routerLink="./dashboard"
           routerLinkActive="!bg-indigo-600 !text-white shadow-lg"
           class="flex items-center gap-3 px-4 py-3 text-white hover:bg-gray-800 transition-all duration-200 group">
          <mat-icon class="group-hover:scale-110 transition-transform">dashboard</mat-icon>
          <span class="font-medium">Dashboard</span>
        </a>

        <a routerLink="./users"
           routerLinkActive="!bg-indigo-600 !text-white shadow-lg"
           class="flex items-center gap-3 px-4 py-3 text-white hover:bg-gray-800 transition-all duration-200 group">
          <mat-icon class="group-hover:scale-110 transition-transform">group</mat-icon>
          <span class="font-medium">Foydalanuvchilar</span>
        </a>

        <a routerLink="./tests"
           routerLinkActive="!bg-indigo-600 !text-white shadow-lg"
           class="flex items-center gap-3 px-4 py-3 text-white hover:bg-gray-800 transition-all duration-200 group">
          <mat-icon class="group-hover:scale-110 transition-transform">assignment</mat-icon>
          <span class="font-medium">Testlar</span>
        </a>

        <a routerLink="./blog"
           routerLinkActive="!bg-indigo-600 !text-white shadow-lg"
           class="flex items-center gap-3 px-4 py-3 text-white hover:bg-gray-800 transition-all duration-200 group">
          <mat-icon class="group-hover:scale-110 transition-transform">article</mat-icon>
          <span class="font-medium">Blog</span>
        </a>

        <a routerLink="./cases"
           routerLinkActive="!bg-indigo-600 !text-white shadow-lg"
           class="flex items-center gap-3 px-4 py-3 text-white hover:bg-gray-800 transition-all duration-200 group">
          <mat-icon class="group-hover:scale-110 transition-transform">work</mat-icon>
          <span class="font-medium">Keyslar</span>
        </a>

        <a routerLink="./applications"
           routerLinkActive="!bg-indigo-600 !text-white shadow-lg"
           class="flex items-center gap-3 px-4 py-3 text-white hover:bg-gray-800 transition-all duration-200 group">
          <mat-icon class="group-hover:scale-110 transition-transform">mail</mat-icon>
          <span class="font-medium">Arizalar</span>
        </a>
      </nav>

      <!-- Logout -->
      <div class="p-4 border-t border-gray-700">
        <button mat-button (click)="logout()"
                class="w-full !justify-start !text-red-300 hover:!bg-red-500/20 hover:!text-red-200 !transition-all">
          <mat-icon class="mr-3">logout</mat-icon>
          <span class="font-medium">Chiqish</span>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <div class="flex flex-col h-full bg-gray-50">
      <!-- Toolbar -->
      <mat-toolbar color="primary" class="shadow-md">
        <button mat-icon-button (click)="toggleSidenav()" class="mr-3">
          <mat-icon>menu</mat-icon>
        </button>

        <span class="flex-1 text-lg font-semibold">Boshqaruv paneli</span>

        <div class="flex items-center gap-3">
          <div class="text-right hidden sm:block mr-3">
            <div class="text-sm font-semibold">Administrator</div>
            <div class="text-xs opacity-80">Super Admin</div>
          </div>
          <button mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
        </div>
      </mat-toolbar>

      <!-- Content -->
      <div class="flex-1 overflow-auto p-6">
        <div class="bg-white rounded-lg shadow-md">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

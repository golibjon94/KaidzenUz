<div class="mb-8">
  <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
  <p class="text-gray-500 mt-1">Tizim holati va statistikasi</p>
</div>

<div nz-row [nzGutter]="[24, 24]">
  <div nz-col [nzXs]="24" [nzSm]="12" [nzLg]="6">
    <nz-card class="stat-card hover:shadow-lg transition-shadow duration-300" [nzBordered]="false">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-indigo-100 flex items-center justify-center">
          <span nz-icon nzType="team" class="text-2xl text-indigo-600"></span>
        </div>
        <div>
          <p class="text-gray-500 text-sm mb-1">Foydalanuvchilar</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.usersCount }}</p>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzLg]="6">
    <nz-card class="stat-card hover:shadow-lg transition-shadow duration-300" [nzBordered]="false">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-green-100 flex items-center justify-center">
          <span nz-icon nzType="mail" class="text-2xl text-green-600"></span>
        </div>
        <div>
          <p class="text-gray-500 text-sm mb-1">Arizalar</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.appsCount }}</p>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzLg]="6">
    <nz-card class="stat-card hover:shadow-lg transition-shadow duration-300" [nzBordered]="false">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-orange-100 flex items-center justify-center">
          <span nz-icon nzType="form" class="text-2xl text-orange-600"></span>
        </div>
        <div>
          <p class="text-gray-500 text-sm mb-1">Maqolalar</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.postsCount }}</p>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzLg]="6">
    <nz-card class="stat-card hover:shadow-lg transition-shadow duration-300" [nzBordered]="false">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-xl bg-purple-100 flex items-center justify-center">
          <span nz-icon nzType="solution" class="text-2xl text-purple-600"></span>
        </div>
        <div>
          <p class="text-gray-500 text-sm mb-1">Testlar</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.activeTests }}</p>
        </div>
      </div>
    </nz-card>
  </div>
</div>

<div nz-row [nzGutter]="[24, 24]" class="mt-6">
  <div nz-col [nzXs]="24" [nzLg]="16">
    <nz-card nzTitle="So'nggi arizalar" [nzBordered]="false" class="h-full">
      <div class="text-gray-500 text-center py-8">
        <span nz-icon nzType="inbox" class="text-4xl text-gray-300 mb-2"></span>
        <p>Arizalar ro'yxati bu yerda ko'rsatiladi</p>
      </div>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzLg]="8">
    <nz-card nzTitle="Tezkor havolalar" [nzBordered]="false" class="h-full">
      <div class="space-y-3">
        <a routerLink="../users" class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 hover:bg-indigo-50 transition-colors">
          <span nz-icon nzType="user-add" class="text-indigo-600"></span>
          <span class="text-gray-700">Foydalanuvchilarni boshqarish</span>
        </a>
        <a routerLink="../blog" class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 hover:bg-indigo-50 transition-colors">
          <span nz-icon nzType="edit" class="text-indigo-600"></span>
          <span class="text-gray-700">Yangi maqola yozish</span>
        </a>
        <a routerLink="../applications" class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 hover:bg-indigo-50 transition-colors">
          <span nz-icon nzType="file-search" class="text-indigo-600"></span>
          <span class="text-gray-700">Arizalarni ko'rish</span>
        </a>
      </div>
    </nz-card>
  </div>
</div>

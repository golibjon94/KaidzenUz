<div class="admin-crud">
  <div class="admin-crud__header">
    <div>
      <h2 class="admin-crud__title">Diagnostics</h2>
      <p class="admin-crud__subtitle">Diagnostikalar ro'yxati</p>
    </div>

    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Qo'shish
    </button>
  </div>

  <div class="admin-crud__toolbar">
    <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
      <mat-label>Qidirish</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nomi bo'yicha" />
    </mat-form-field>
  </div>

  <div class="admin-crud__table">
    @if (loading()) {
      <div class="admin-crud__loading">
        <mat-spinner diameter="36"></mat-spinner>
      </div>
    }

    <table mat-table [dataSource]="dataSource" class="w-full clean-table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nomi</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Yaratilgan</th>
        <td mat-cell *matCellDef="let row">{{ row.createdAt | date: 'yyyy-MM-dd HH:mm' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Amallar</th>
        <td mat-cell *matCellDef="let row">
          <div class="admin-crud__actions">
            <button
              mat-icon-button
              matTooltip="Tahrirlash"
              (click)="openEditDialog(row)"
              aria-label="Tahrirlash"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              matTooltip="O'chirish"
              (click)="confirmDelete(row)"
              aria-label="O'chirish"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"></mat-paginator>
  </div>
</div>
